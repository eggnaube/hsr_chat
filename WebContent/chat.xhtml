<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>HSR</title>
</h:head>
<h:body>
<br />

<h:outputLabel
			value="Welcome #{user.name} you are in #{chatRoom.name}"></h:outputLabel><br /><br />

		<h:dataTable value="#{chatRoom.messages}" var="message">
			<h:column>
				<h:outputText value="#{message.timeStamp} #{message.chatterName} #{message.message}"/>
			</h:column>
		</h:dataTable>


		<h:form prependId="false">
			<h:panelGrid columns="2">
				<h:inputText value="#{message.message}" styleClass="messageInput" />
				<h:commandButton value="Send!" actionListener="#{chatRoom.addMessage}" oncomplete="$('.messageInput').val('').focus()" type="submit" />
			</h:panelGrid>
			<h:panelGrid columns="3">
				<h:commandButton value="change Chat" action="#{chatRoom.removeUser}"/>
				<h:commandButton value="find User"/>
				<h:commandButton value="bla bla"/>
			</h:panelGrid>
		</h:form>
</h:body>
</html>
