<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
		<ui:define name="content">
			<div class="wrapper">
				<div class="row">
					<div class="span12">
						<h3>
							<h:outputFormat value="#{msg['chat.title']}" >
								<f:param value="#{user.name}"/>
								<f:param value="#{chatRoom.name}"/>
							</h:outputFormat>
						</h3>
					</div>
				</div>
			</div>
			<div class="wrapper">
				<div class="row">
					<div class="span8 HC_chat">
						<h:dataTable value="#{chatRoom.messages}" var="message">
							<h:column>
								<h:outputText
									value="#{message.messageDate}">
									<f:convertDateTime type="both" dateStyle="short"
										timeStyle="short" />
								</h:outputText>
							</h:column>
							<h:column>
								<h:outputText value="#{message.chatterName}" />
							</h:column>
							<h:column>
								<h:outputText value="#{message.message}" />
							</h:column>
						</h:dataTable>
					</div>
					<div class="span3 HC_chat_userlist">
						<h:dataTable value="#{chatRoom.usersArray}" var="u"
									class="table table-bordered">
							<h:column>
								<f:facet name="header">User List</f:facet>
    							#{u.login}
    						</h:column>
						</h:dataTable>
					</div>
				</div>
			</div>

			<div class="wrapper">
				<div class="row">
					<div class="span8">
						<h:form prependId="false">
							<div class="controls">
								<div class="input-append">
									<h:inputText value="#{message.message}"
										styleClass="messageInput" style="width: 554px"/>
									<h:commandButton value="Send!"
										actionListener="#{chatRoom.addMessage}"
										oncomplete="$('.messageInput').val('').focus()" type="submit"
										class="btn btn-primary" />
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
			<h:form>
				<div class="form-actions">
					<h:panelGrid columns="3">
						<h:commandButton value="change Chat"
							action="#{chatRoom.removeUser}" class="btn" />
						<h:commandButton value="find User" class="btn" />
						<h:commandButton value="bla bla" class="btn" />
					</h:panelGrid>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
