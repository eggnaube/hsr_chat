<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head></h:head>

<h:body>
	<div class="row">
		<div class="span12">
			<div class="HC_headBanner">
				<div class="HC_headBannerText">HSR Chat</div>
				<div class="HC_headBannerLanguage">
					<h:form>
						<h:commandLink value="DE"
							actionListener="#{language.setLocaleCodeDe}"
							class="#{language.localeCode eq 'de' ? 'HC_lang_active' : ''}" />
						<h:commandLink value="EN"
							actionListener="#{language.setLocaleCodeEn}"
							class="#{language.localeCode eq 'en' ? 'HC_lang_active' : ''}" />
						<h:panelGroup rendered="#{user.admin}">
							<h:commandLink value="Admin" action="admin">
							</h:commandLink>
						</h:panelGroup>
						<h:panelGroup rendered="#{not user.admin and user.loggedIn}">
							<h:commandLink value="Profile" action="admin">
							</h:commandLink>
						</h:panelGroup>
						<h:commandLink value="Logoff" action="#{userManager.logOff}"
							rendered="#{user.loggedIn}" immediate="true" />
					</h:form>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
