<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:head>
	<title>HSR</title>
</h:head>
<h:body>
		<br /><br /><h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Login"></h:outputText>
				<h:inputText id="login" value="#{user.login}">
				<f:validateLength minimum="4" />
				<h:message for="login"></h:message>
				</h:inputText>
				<h:outputText value="Password"></h:outputText>
				<h:inputSecret value="#{user.password}"></h:inputSecret>
			</h:panelGrid>
			<h:commandButton value="Login" action="#{userManager.login}" type="submit"></h:commandButton>
			<h:commandButton value="Register" action="register"></h:commandButton>
		</h:form>
</h:body>
</html>
