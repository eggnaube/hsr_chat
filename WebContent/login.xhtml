<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
		<ui:define name="content">
			<h:form class="form-horizontal">
				<h:messages class="alert alert-error"></h:messages>
				<fieldset>
					<div class="control-group">
						<h:outputLabel value="Login" class="control-label"></h:outputLabel>
						<div class="controls">
							<h:inputText id="login" value="#{user.login}">
								<f:validateLength minimum="4" />
								<h:message for="login"></h:message>
							</h:inputText>
						</div>
					</div>
					<div class="control-group">
						<h:outputLabel value="Password" class="control-label"></h:outputLabel>
						<div class="controls">
							<h:inputSecret value="#{user.password}"></h:inputSecret>
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<h:commandButton value="Login" action="#{userManager.login}"
						type="submit" class="btn btn-primary" />
					&nbsp;
					<h:commandButton value="Register" action="register" class="btn" immediate="true" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
