<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>

	<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
		<ui:define name="content">
			<h:form class="form-horizontal">

				<div class="wrapper">
					<h3>
						<h:outputFormat value="#{msg['welcome.welcome']}">
							<f:param value="#{user.name}" />
						</h:outputFormat>
					</h3>
				</div>

				<h:messages class="alert alert-error"></h:messages>

				<fieldset>
					<div class="control-group">
						<h:outputLabel value="#{msg['login.username']}"
							class="control-label"></h:outputLabel>
						<div class="controls">
							<h:inputText value="#{user.login}" label="Login">
								<f:validateLength minimum="4" />
							</h:inputText>
						</div>
					</div>
					<div class="control-group">
						<h:outputLabel value="#{msg['login.name']}" class="control-label"></h:outputLabel>
						<div class="controls">
							<h:inputText value="#{user.name}" label="Username">
								<f:validateRequired />
							</h:inputText>
						</div>
					</div>
					<div class="control-group">
						<h:outputLabel value="#{msg['profile.email']}" class="control-label"></h:outputLabel>
						<div class="controls">
							<h:inputText value="#{user.mail}" label="Mail">
								<f:validateRequired />
								<f:validator validatorId="chat.validator.EmailValidator" />
							</h:inputText>
						</div>
					</div>
					<div class="control-group">
						<h:outputLabel value="#{msg['login.password']}"
							class="control-label"></h:outputLabel>
						<div class="controls">
							<h:inputSecret value="#{user.password}" label="Password">
								<f:validateRequired />
							</h:inputSecret>
						</div>
					</div>

				</fieldset>
				<div class="form-actions">
					<h:commandButton value="#{msg['profile.save']}"
						action="#{userManager.edit}" class="btn btn-primary" />
					&nbsp;
					<h:commandButton value="#{msg['profile.cancel']}" action="cancel"
						class="btn" immediate="true" />
				</div>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
