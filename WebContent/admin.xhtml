<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>

	<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
		<ui:define name="content">
			<h:form class="form-horizontal">

				<div class="wrapper">
					<h3>
						<h:outputText value="Welcome #{user.name} in Admin Zone" />
					</h3>
				</div>
				
				<h:messages class="alert alert-error"></h:messages>
				

				<h:dataTable value="#{userManager.userArray}" var="u"
					class="table table-striped">
					<h:column>
						<f:facet name="header">Login</f:facet>
						<h:inputText value="#{u.login}" size="10" rendered="#{u.editable}" />
						<h:outputText value="#{u.login}" rendered="#{not u.editable}" />
					</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:inputText value="#{u.name}" size="10" rendered="#{u.editable}" />
						<h:outputText value="#{u.name}" rendered="#{not u.editable}" />
					</h:column>
					<h:column>
						<f:facet name="header">Mail</f:facet>
						<h:inputText value="#{u.mail}" size="10" rendered="#{u.editable}" />
						<h:outputText value="#{u.mail}" rendered="#{not u.editable}" />
					</h:column>

					<h:column>
						<f:facet name="header">Action</f:facet>
						<h:commandLink value="Delete" action="#{userManager.deleteAction(u.login)}" rendered="#{not u.editable}" />
						<h:commandLink value="Edit" action="#{userManager.editAction(u.login)}" rendered="#{not u.editable}" />	
					</h:column>
				</h:dataTable>
				<div class="form-actions">
					<h:commandButton value="Save" action="#{userManager.saveAction}" class="btn btn-primary" />
					<h:commandButton value="Cancel" action="cancel" class="btn" />
				</div>
				

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
